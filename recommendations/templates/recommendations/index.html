<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 J</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('/fonts/Pretendard-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', 'Arial', sans-serif;
            background: linear-gradient(135deg, #6DD5FA, #FF758C);
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 480px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #FF758C;
            text-align: center;
            margin: 25px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Pretendard', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 10px;
        }

        .back-button, .save-button {
            position: absolute;
            top: 30px;
            background-color: transparent;
            border: none;
            font-size: 2rem;
            color: #AAAAAA;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1000;
        }

        .back-button {
            left: 15px;
        }

        .save-button {
            right: 15px;
        }

        .back-button:hover, .save-button:hover {
            color: #FF758C;
        }

        .content-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
            font-family: 'Pretendard', sans-serif;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #333;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            font-family: 'Pretendard', sans-serif;
            z-index: 1;
        }

        .button.active {
            background-color: transparent;
            color: #FF758C;
        }

        .button span {
            font-size: 0.8rem;
            margin-top: 5px;
            font-family: 'Pretendard', sans-serif;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
            border-radius: 50%;
        }

        .button i {
            transition: all 0.3s ease;
        }

        .button:hover i {
            color: #FF758C;
        }

        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 2rem;
            color: #FF758C;
        }

        
        @media (max-width: 480px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            h1 {
                font-size: 1.8rem;
                margin: 15px 0;
            }

            .button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .button span {
                font-size: 0.7rem;
            }

            .loading-overlay {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 뒤로가기 버튼 -->
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
        </button>
        
        <!-- 저장하기 버튼 -->
        <button class="save-button" onclick="saveFunction()">
            <i class="fas fa-save"></i>
        </button>

        <h1>나만의 J</h1>
        <div class="content-box" id="results">
            <!-- 추천 결과가 이 박스에 추가됩니다 -->
        </div>
        <div class="buttons">
            <button class="button" data-category="맛집">
                <i class="fas fa-utensils"></i>
                <span>맛집</span>
            </button>
            <button class="button" data-category="카페">
                <i class="fas fa-coffee"></i>
                <span>카페</span>
            </button>
            <button class="button" data-category="해변">
                <i class="fas fa-umbrella-beach"></i>
                <span>해변</span>
            </button>
            <button class="button" data-category="관광지">
                <i class="fas fa-hiking"></i>
                <span>관광지</span>
            </button>
            <button class="button" data-category="포토스팟">
                <i class="fas fa-camera-retro"></i>
                <span style="font-size:0.75rem;"><strong>포토스팟</strong></span>
            </button>
        </div>

        <!-- 로딩 아이콘 -->
        <div class="loading-overlay">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <script>
        function saveFunction() {
            // 저장 기능을 여기에 추가하세요.
            alert('저장 기능이 호출되었습니다!');
        }
    </script>
</body>

</html>
