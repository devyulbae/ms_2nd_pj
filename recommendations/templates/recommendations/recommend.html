<!-- templates/recommendations/recommend.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} 추천</title>
</head>
<body>
    <div class="container">
        <h1>{{ category }} 추천</h1>
        <ul>
            {% for item in recommendations %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}">뒤로가기</a>
    </div>
</body>
</html>
